<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GIPHtastic!</title>
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h1>GIPHtastic Movie Edition!</h1>
    <h2>Select a movie subject or add your own below:</h2>
    <div id="button-panel"></div>
      <form class="form-inline" id="subject-form">
        <div class="form-group">
          <label for="subject-input">Add a movie subject:</label>
          <input type="text" id="subject-input">
        </div>
        <button id="addSubject" type="submit" class="btn btn-success">Submit</button>
      </form>
      <hr>
    <div id="giph-panel" data-state="still" ></div>
  </div>
</div>
<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript" src="assets/javascript/giphtastic.js"></script>
</body>
</html>
